spring:
  application:
    name: config-server
  cloud:
    discovery:      enabled: true    config:      server:        git:          uri: c:\\Workspace\\config-server-repo          clone-on-start: true
server:  port: 8888

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: https://eureka-1216.herokuapp.com/eureka/